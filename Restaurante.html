<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Realm - Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bodyprin">
    <div class="register-container">
        <div class="image-container">
            <img src="IMAGENES/Imagen2.png" alt="Delicious Pasta">
        </div>
        <div class="register-box">
            <h1>Recipe Realm</h1>
            <form id="registerForm">
                <p>¡Regístrate!</p>
                
                <div class="input-group">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" placeholder="Nombre" required>
                </div>
                
                <div class="input-group">
                    <label for="client">Ubicación</label>
                    <input type="text" id="client" placeholder="Ubicación" required>
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Correo Electrónico" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Contraseña" required>
                </div>

                <p>Si sos cliente <a href="cliente.html">Haz click aquí</a></p>
                
                <button type="submit">Registrarse</button>
                <p>¿Ya tienes una cuenta? <a href="index.html">Iniciar Sesión</a></p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
